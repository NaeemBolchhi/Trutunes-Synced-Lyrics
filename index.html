<!DOCTYPE HTML>
<html>
<head>
<title>TruTunes - Synced Lyrics</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="theme-color" content="#161616" />
<meta name="HandheldFriendly" content="true"/>
<meta name="description" content="TruTunes is a library of synced lyrics for songs. It is not an aggregator." />
<meta property="og:site_name" content="TruTunes" />
<meta property="og:title" content="TruTunes - Synced Lyrics" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://trutunes.github.io/" />
<meta property="og:image" content="https://trutunes.github.io/img/preview.jpg">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="2000">
<meta property="og:image:height" content="1048">
<meta property="og:image:alt" content="Logo of TruTunes.">
<meta property="og:description" content="TruTunes is a library of synced lyrics for songs. It is not an aggregator." />
<link rel="canonical" href="https://trutunes.github.io/">
<link rel="stylesheet" type="text/css" href="css/normalize.min.css">
<link rel="stylesheet" type="text/css" href="css/base.min.css">
<link rel="stylesheet" type="text/css" href="css/responsive.min.css">
<!-- <link rel="stylesheet" type="text/css" href="css/midnight.min.css"> -->
<link rel="stylesheet" type="text/css" href="usr/userstyles.css">
<link rel="shortcut icon" type="image/png" sizes="32x32" href="img/logo-32.png">
<link rel="shortcut icon" type="image/png" sizes="16x16" href="img/logo-16.png">
<link rel="apple-touch-icon" sizes="60x60" href="img/logo-60.png"/>
<link rel="apple-touch-icon" sizes="76x76" href="img/logo-76.png"/>
<link rel="apple-touch-icon" sizes="120x120" href="img/logo-120.png"/>
<link rel="apple-touch-icon" sizes="152x152" href="img/logo-152.png"/>
<link rel="image_src" sizes="256x256" href="img/logo-256.png"/>
</head>
<body>
<div id="top" class="fixed flex flex-center"><img class="loading" src="img/logo-loading.png" alt="Loading..." /></div>
<div id="bottom" class="container flex flex-column">
  <header class="flex flex-row flex-spaced header-border">
    <a href="/" onclick="goHome(); return false;"><img class="header-logo" src="img/logo-60.png" /></a>
    <form name="link" action="/" onsubmit="return" method="get" class="" id="truSearch">
      <svg viewBox="0 0 20 20" title="search"><path d="M18.8 17.6l-4.7-4.6c1-1.3 1.6-2.9 1.6-4.6 0-4.1-3.3-7.4-7.4-7.4-4 0-7.3 3.3-7.3 7.4s3.3 7.4 7.4 7.4c1.7 0 3.3-0.6 4.6-1.6l4.6 4.6c0.2 0.2 0.4 0.2 0.6 0.2s0.4-0.1 0.6-0.2c0.3-0.4 0.3-0.9 0-1.2zM8.4 14.1c-3.2 0-5.7-2.6-5.7-5.7s2.6-5.7 5.7-5.7c3.2 0 5.7 2.6 5.7 5.7s-2.6 5.7-5.7 5.7z"></path></svg>
      <input type="text" name="q" required="" placeholder="Search by Song, Album, or Artist" />
    </form>
    <nav>
      <a href="">Search</a>
      <a href="">About</a>
      <a href="">Settings</a>
    </nav>
  </header>
  <section id="lyrics" class="fixed flex hidden">
    <h2 class="album-info">
      <p class="song">
        <song>Song Name</song>
      </p>
      <p class="info">
        <album>Album Name</album><br />
        <artist>Artist Name</artist>
      </p>
    </h2>
    <textarea id="lyricsText" onclick="selectText('lyricsText');" readonly>Synced Lyrics</textarea>
    <buttons class="flex">
      <img class="album-cover" src="img\logo-header.webp" alt="TruTunes" />
      <h2 class="album-info">
        <p class="song">
          <song>Song Name</song>
        </p>
        <p class="info">
          <album>Album Name</album><br />
          <artist>Artist Name</artist>
        </p>
      </h2>
      <span class="btn btn-first" onclick="copyText('lyricsText');">Copy to Clipboard</span>
      <a class="btn btn-second" href="" download="">Download LRC File</a>
    </buttons>
  </section>
  <section id="blocks" class="row"></section>
  <footer class="flex flex-center">
    <h5>Proudly FOSS | <a href="https://github.com/discobels/discobels.github.io" target="_blank">Github</a></h5>
  </footer>
</div>
<script type="text/javascript" src="usr/userconfig.js"></script>
<script type="text/javascript" src="js/base.min.js"></script>
</body>
</html>
